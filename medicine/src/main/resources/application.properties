# Spring Profile
# Activate 'dev' profile to use FakePatientClient during development
spring.profiles.active=dev

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/smarthealth_medicine?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1111

# JPA/Hibernates
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.baseline-on-migrate=true


# --- Service Discovery ---
# This URL will be used by RestPatientClient when the 'dev' profile is not active
app.services.patient-service-url=http://localhost:8081
