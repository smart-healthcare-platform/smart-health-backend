# Spring Profile
# Activate 'dev' profile to use FakePatientClient during development
spring.profiles.active=dev

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/smarthealth_medicine?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernates
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway
spring.flyway.baseline-on-migrate=true


# Server Port
server.port=8089

# --- Service Discovery ---
# This URL will be used by RestPatientClient when the 'dev' profile is not active
# Support ENV variable với fallback về localhost:8082 (Fixed port từ 8081 -> 8082)
app.services.patient-service-url=${PATIENT_SERVICE_URL:http://localhost:8082}

# Actuator Configuration - Enable health endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Gateway Secret for internal service communication
gateway.secret=your-secure-gateway-secret-change-in-production
