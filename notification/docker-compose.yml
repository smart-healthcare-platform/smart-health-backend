version: '3.8'

services:
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    environment:
      - NODE_ENV=development
      - PORT=8088
      # Add other environment variables as needed
      # - KAFKA_BROKERS=kafka:9092
      # - SMTP_HOST=smtp.example.com
      # - SMTP_PORT=587
      # - SMTP_USER=user
      # - SMTP_PASS=password
    env_file:
      - .env
    volumes:
      - /app/node_modules # Ensure node_modules is not overridden by volume mount
    command: node dist/main.js # Run the built application in production mode
