      RATE_LIMIT_MAX_REQUESTS: 100

      REDIS_HOST: host.docker.internal
      REDIS_PORT: 6379
      REDIS_PASSWORD:

      CORS_ORIGIN: http://localhost:3000,http://localhost:3001,http://localhost:3002
    depends_on:
      - auth-service
      - patient-service
      - doctor-service
