  # === Doctor Service (NestJS) ===
  doctor-service:
    build:
      context: ./doctor
      dockerfile: Dockerfile.dev
    container_name: healthcare-doctor
    ports:
      - "8083:8083"
    volumes:
      - ./doctor:/app
